<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Redirect to the correct route only if the basename is not already included
      var path = window.location.pathname;
      var base = "/myportfolio-sreelatha";

      if (!path.startsWith(base)) {
        window.location.replace(base + path);
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
